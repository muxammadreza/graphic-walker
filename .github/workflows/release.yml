name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - name: Setup Node.js for npm auth
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: Graphic Walker package build
        run: bun run build:gw
      - name: Web app (playground) build
        run: bun run build:playground
      - name: Publish package
        run: npm publish --tag ${{ github.event.release.prerelease && 'pre' || 'latest' }}
        working-directory: ./packages/graphic-walker
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
